<div class="general">
  <div class="img" style="margin-top: -50px">
    <div style="margin-top: 200px; margin-left: 50px">
      <span style="font-size: 50px; color: #6dd5ed">EN</span>
      <span style=" font-size: 50px; color: #fff">CODE</span>
      <br />
      <h2 style="margin-top: 20px; margin-left: 150px">¡Bienvenido de nuevo!</h2>
      <br />
      <p style="margin-top: 10px">
        ¡Nos alegra verte de nuevo! Obtenga acceso a sus pedidos, lista de
        deseos y recomendaciones
      </p>
      <hr style="width: 670px" />
    </div>
  </div>
  <div class="formulario">
    <div class="row title">
      <div class="col-3">
        <h2 class="mb-3 mt-3">Log In</h2>
      </div>
    </div>
    <div class="row lbluser">
      <div class="col-3">
        <div class="mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Usuario</label
          >
          <input
            type="email"
            class="form-control user"
            id="exampleFormControlInput1"
            placeholder="Ingrese su usuario..."
          />
        </div>
      </div>
    </div>
    <div class="row lblpass">
      <div class="col-3">
        <label for="inputPassword5" class="form-label">Contraseña</label>
        <input
          type="password"
          id="inputPassword5"
          class="form-control pass"
          placeholder="Ingrese su contraseña..."
          aria-describedby="passwordHelpBlock"
        />
        <div class="row">
          <div class="col-12" style="margin-top: 20px;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" style="margin-left: 5px;" for="flexCheckDefault">
              Recordarme
            </label>
            <a class="resetPass" href="/angularDesafio/src/pages/error/error.component.html">Olvidaste tu contraseña?</a>
          </div>
        </div>
        <div class="form-check">
        </div>
        <div class="block">
          <div class="btn btn4" routerLink="options" routerLinkActive="active">
            <h4>Ingresar</h4>
          </div>
          <div id="passwordHelpBlock" class="form-text"></div>
        </div>
        <div class="row">
          <div class="col-3">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
